<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<h1>Detail Blog</h1>
<a th:href="@{/blog/listPaging}">Back to list Blog</a>
<table th:object="${blog}">
    <tr >
        <th>ID</th>
        <td th:text="*{id}"></td>
    </tr>
    <tr >
        <th>Name</th>
        <td th:text="*{name}"></td>
    </tr>
    <tr >
        <th>Subject</th>
        <td th:text="*{subject}"></td>
    </tr>
    <tr >
        <th>Content</th>
        <td th:text="*{content}"></td>
    </tr>
    <tr >
        <th>DayContent</th>
        <td th:text="*{#dates.format(dateContent, 'dd/MM/yyyy')}"></td>
    </tr>
    <tr>
        <td>
            <button class="btn btn-primary" type="submit"><a th:href="@{/blog/update(id=*{id})}">Update</a></button>
        </td>
        <td>
            <button class="btn btn-primary" type="submit"><a th:href="@{/blog/delete(id=*{id})}">Delete</a></button>
        </td>
    </tr>
</table>
</body>
</html>
