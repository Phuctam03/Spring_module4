<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Song My Sing</h3>
<p>
    <a th:href="@{/Sing/create}">Add new Song</a>
</p>
<table id="products">
    <thead>
    <tr>
        <th>NameSong</th>
        <th>NameSinger</th>
        <th>TypeSing</th>
        <th>PathSing</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sing : ${mySing}">
        <td th:text="${sing.nameSinger}"></td>
        <td th:text="${sing.nameSong}"></td>
        <td th:text="${sing.displayTypeSing()}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/image/' + ${sing.pathSing}}"  type="audio/ogg">
            </audio>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
